<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Resume project</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Left Half -->
            <div class="col-6">

                <!-- Logo -->
                <div class="row greating">
                    <div class="col">
                        <div class="logo">
                            <div class="paw_logo">
                                <div class="el1"></div>
                                <div class="el2"></div>
                                <div class="el3"></div>
                                <div class="el4"></div>
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                            </div>
                            <div class="logo_text">PetsPaw</div>
                        </div>
                        <div class="col-auto"></div>
                    </div>
                </div>

                <!-- Hello Square -->
                <div class="container greating">
                    <div class="row">
                        <div class="col">
                            <h1>Hi Stranger!</h1>
                            <p>Welcome to my test project!</p>
                            <h3>Lets start using The Dogs API</h3>
                        </div>
                    </div>

                    <!-- Selection zone -->
                    <div class="row">
                        <div class="col-4">
                            <div class="votingpic">
                                <img src="./img/notepaper.png" class="votingimg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="dogpic">
                                <img src="./img/dog.png" class="dogimg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="gallerypic">
                                <img src="./img/voting.png" class="galleryimg">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-4">
                            <a class="btn btn-default left-side-button" href="#" role="button">VOTING</a> 
                        </div>
                        <div class="col-4">
                            <a class="btn btn-default left-side-button" href="#" role="button">BREEDS</a>
                        </div>
                        <div class="col-4">
                            <a class="btn btn-default left-side-button" href="#" role="button">GALLERY</a>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Half -->
            <div class="col-6">

                <div class="row search">
                    <div class="col-8">
                        <div class="search_area">
                            <form class="form-inline">
                                <input class="form-control" type="search" placeholder="Search for breeds by name" aria-label="Search">
                                <button class="btn btn-small btn-default" type="submit"><img src="./img/Search.png" class="btnpicsearch"></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-like btn-default" type="button"><img src="./img/happiness.png" class="buttonpicture"></button>
                        <button class="btn btn-like btn-default" type="button"><img src="./img/like.png" class="buttonpicture"></button>
                        <button class="btn btn-like btn-default" type="button"><img src="./img/sadness.png" class="buttonpicture"></button>
                    </div> 
                </div>

                <div class="container grid_breeds">
                    <div class="row menu">
                        <div class="btn btn-small" type="submit">
                            <img class="backpick" src="./img/back.png">
                        </div>
                    </div>

                    <div class="row breed-set">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-sm square_one"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm square_two"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-sm-6 square_three"></div>
                                <div class="col-sm-6 square_four"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm square_five"></div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row-reverse breed-set">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-sm square_one"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm square_two"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-sm-6 square_three"></div>
                                <div class="col-sm-6 square_four"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm square_five"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row breed-set">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-sm square_one"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm square_two"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-sm-6 square_three"></div>
                                <div class="col-sm-6 square_four"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm square_five"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
